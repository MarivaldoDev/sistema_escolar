{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'global/css/turmas.css' %}">
  <title>Turmas - Sistema de Notas</title>
</head>
<body>
  <header>
    <h1>Turmas</h1>
  </header>

  <main>
    <div class="container">
      {% for turma in turmas %}
        <div class="card">
          <a href="{% url 'turma_detail' turma.id %}">{{ turma.name }}</a>
        </div>
      {% endfor %}
    </div>
  </main>
</body>
</html>
