{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'global/css/turmas.css' %}">
  <title>Turmas - Sistema de Notas</title>
</head>
<body>
  <header>
    <h1>Turmas</h1>
    <nav>
      <a href="/logout/">Sair</a>
    </nav>
  </header>

  <div class="search-box">
    <input type="text" placeholder="Pesquisar turma...">
  </div>

  <div class="container">
    {% for turma in turmas %}
        <div class="card">
            <h3>{{ turma.name }}</h3>
        </div>
    {% endfor %}
  </div>

  <footer>
    Sistema de Notas Â© 2025
  </footer>
</body>
</html>
