{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Nota</title>
    <link rel="stylesheet" href="{% static 'global/css/add_grade.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'global/images/icone.ico' %}">
</head>
<body>
    <div class="form-container">
        <h1>Lan√ßar Nota do Aluno</h1>
        <form method="POST" action="{% url 'add_grade' team.id subject.id student.id %}">
            {% csrf_token %}
            {% for message in messages %}
                {% if 'error' in message.tags %}
                    <div class="error-message">{{ message }}</div>
                {% else %}
                    <div class="success-message">{{ message }}</div>
                {% endif %}
            {% endfor %}
            <div class="form-group">
                <label>Aluno</label>
                <input type="text" value="{{ student.get_full_name }}" readonly class="readonly-info">
            </div>

            <div class="form-group">
                <label>Disciplina</label>
                <input type="text" value="{{ subject.name }}" readonly class="readonly-info">
            </div>

            <div class="form-group">
                {{ form.value.label_tag }}
                {{ form.value }}
            </div>

            <div class="form-group">
                {{ form.bimonthly.label_tag }}
                {{ form.bimonthly }}
            </div>
            <button type="submit" class="btn-submit">Salvar Nota</button>
        </form>
    </div>
</body>
</html>
