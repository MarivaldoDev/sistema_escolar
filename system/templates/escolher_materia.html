<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Matéria</title>
</head>
<body>
    <h2>Escolha a matéria da turma {{ turma.name }}</h2>
    <ul>
    {% for subject in subjects %}
        <li>
        <a href="{% url 'turma_detail' team_id=turma.id subject_id=subject.id %}">
            {{ subject.name }}
        </a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
