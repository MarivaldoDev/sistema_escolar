{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Escolar</title>
    <link rel="stylesheet" href="{% static 'global/css/login.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'global/images/icone.ico' %}">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-image"></div>

        <div class="login-container">
            <div class="login-box">
                <h1>Login</h1>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}

                    {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                                <div class="alert {{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="login-button">ACESSAR</button>
                </form>

                <div class="footer-text">
                    © 2025 • Sistema de Gestão Escolar
                </div>
            </div>
        </div>
    </div>
</body>
</html>
